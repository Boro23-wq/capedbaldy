<h1 style="font-weight: 700;">Movies</h1>
<div style="display: flex; justify-content: space-between;">
    <button mat-raised-button color="primary" (click)="onFetchMoviesHandle()" class="btn btn-secondary">Fetch Movies</button>
    <div style="display: flex; justify-content: space-between;">
        <button mat-raised-button color="primary" (click)="onFetchPrevMovies()" class="btn btn-secondary ml-2" [disabled]="prevBtnDisabled()">Previous Page
        </button>

        <h4><span style="display: flex; align-items: center;" class="badge bg-light text-dark ml-2">{{pageNumber}}</span></h4>

        <button mat-raised-button color="primary" (click)="onFetchNextMovies()" class="btn btn-secondary ml-2" [disabled]="nextBtnDisabled()">Next
            Page</button>
    </div>
</div>

<hr />

<div class="row" style="display: flex; justify-content: space-evenly;">
    <div *ngFor="let movie of allMovies;" class="card" style="width: 20rem;">
        <div class="card-header bg-transparent">
            <h5 class="card-title" style="font-weight: 500; font-size: x-large;">
                {{movie.title}}
            </h5>
            <span class="badge bg-info text-dark">{{movie.genres ? movie.genres : 'General'}}</span>
        </div>
        <img mat-card-image src="https://ui-avatars.com/api/?name={{movie.title}}" class="card-img-top">
        <div class="card-body">
            <p class="card-text">
                {{movie.description}}
            </p>
            <button class="btn btn-outline-primary" (click)="openModal('custom-modal-1', movie.uuid)">View More</button>
        </div>
    </div>
</div>

<!-- Modal start-->
<jw-modal id="custom-modal-1">
    <div class="card-header bg-transparent">
        <h1 class="card-title">
            {{ selectedMovie && selectedMovie.title}}
        </h1>
        <h3><span class="badge bg-info text-dark">{{selectedMovie && selectedMovie.genres ? selectedMovie.genres : 'General'}}</span></h3>
    </div>
    <img mat-card-image src="https://ui-avatars.com/api/?name={{selectedMovie && selectedMovie.title}}" class="card-img-top" style="margin-bottom: 20px;">
    <p class="modal-text" style="font-size: 20px;">
        {{selectedMovie && selectedMovie.description}}
    </p>
    <button class="btn btn-danger" (click)="closeModal('custom-modal-1');">Close</button>
</jw-modal>
